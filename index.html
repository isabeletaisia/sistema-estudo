            if (mode === 'quiz') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-4">
                        <div className="max-w-4xl mx-auto">
                            <button
                                onClick={handleBack}
                                className="mb-6 bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100"
                            >
                                ‚Üê Voltar
                            </button>
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-3xl font-bold mb-6 text-gray-800">
                                    ‚úÖ Quiz - {studyData[selectedSubject].name}
                                </h2>
                                {!showResults ? (
                                    <>
                                        {currentQuiz.map((q, qIndex) => (
                                            <div key={qIndex} className="mb-6 p-4 bg-gray-50 rounded-lg">
                                                <p className="font-semibold mb-3 text-gray-800">
                                                    {qIndex + 1}. {q.question}
                                                </p>
                                                <div className="space-y-2">
                                                    {q.options.map((option, oIndex) => (
                                                        <label
                                                            key={oIndex}
                                                            className="flex items-center space-x-3 p-3 rounded hover:bg-gray-100 cursor-pointer"
                                                        >
                                                            <input
                                                                type="radio"
                                                                name={`question-${qIndex}`}
                                                                checked={quizAnswers[qIndex] === oIndex}
                                                                onChange={() => handleQuizAnswer(qIndex, oIndex)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-gray-700">{option}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                        <button
                                            onClick={handleSubmitQuiz}
                                            disabled={quizAnswers.length !== currentQuiz.length}
                                            className="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        >
                                            Enviar Respostas
                                        </button>
                                    </>
                                ) : (
                                    <div className="text-center">
                                        <div className="text-6xl mb-4">
                                            {calculateScore() >= currentQuiz.length * 0.7 ? 'üéâ' : 'üìö'}
                                        </div>
                                        <h3 className="text-2xl font-bold mb-4">
                                            Voc√™ acertou {calculateScore()} de {currentQuiz.length} quest√µes!
                                        </h3>
                                        <p className="text-xl mb-6">
                                            {calculateScore() >= currentQuiz.length * 0.7
                                                ? 'Parab√©ns! Excelente desempenho!'
                                                : 'Continue estudando! Voc√™ vai melhorar!'}
                                        </p>
                                        <div className="space-y-4 text-left">
                                            {currentQuiz.map((q, qIndex) => (
                                                <div
                                                    key={qIndex}
                                                    className={`p-4 rounded-lg ${
                                                        quizAnswers[qIndex] === q.correct
                                                            ? 'bg-green-100'
                                                            : 'bg-red-100'
                                                    }`}
                                                >
                                                    <p className="font-semibold mb-2">
                                                        {qIndex + 1}. {q.question}
                                                    </p>
                                                    <p className="text-sm">
                                                        Resposta correta: <strong>{q.options[q.correct]}</strong>
                                                    </p>
                                                    {quizAnswers[qIndex] !== q.correct && (
                                                        <p className="text-sm text-red-600">
                                                            Sua resposta: {q.options[quizAnswers[qIndex]]}
                                                        </p>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                        <button
                                            onClick={() => {
                                                setShowResults(false);
                                                setQuizAnswers([]);
                                                const shuffled = shuffleArray(studyData[selectedSubject].quizBank);
                                                setCurrentQuiz(shuffled.slice(0, 10));
                                            }}
                                            className="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
                                        >
                                            Tentar Novamente (Novas Quest√µes)
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
