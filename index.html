    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS via CDN -->

    <!-- React 17 e ReactDOM 17 UMD -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
